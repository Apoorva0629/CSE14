<!DOCTYPE html>
<html>
<head>
    <title>Student Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .container {
            display: flex;
            gap: 30px;
            padding: 20px;
            border: 2px solid black;
        }

        .card {
            width: 220px;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .circle {
            width: 70px;
            height: 70px;
            background: #2c7efc;
            color: white;
            font-weight: bold;
            font-size: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            margin-bottom: 15px;
        }

        .name {
            font-weight: bold;
            font-size: 18px;
        }

        p {
            margin: 4px 0;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Card 1 -->
    <div class="card">
        <div class="circle">JK</div>
        <div class="name">Jeet Kumar</div>
        <p>B.Tech - CSE</p>
        <p>Roll No: 21CS1007</p>
        <p>1st Year</p>
    </div>

    <!-- Card 2 -->
    <div class="card">
        <div class="circle">AR</div>
        <div class="name">Asha Rani</div>
        <p>B.Tech - IT</p>
        <p>Roll No: 21IT1012</p>
        <p>1st Year</p>
    </div>

    <!-- Card 3 -->
    <div class="card">
        <div class="circle">RK</div>
        <div class="name">Rohit Kumar</div>
        <p>B.Tech - ECE</p>
        <p>Roll No: 21EC1009</p>
        <p>1st Year</p>
    </div>

</div>

</body>
</html>
